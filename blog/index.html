<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightweight Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #menu {
            background: #f4f4f4;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        #menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 10px;
        }
        #menu ul li {
            cursor: pointer;
            padding: 5px 10px;
            background: #ddd;
            border: 1px solid #aaa;
            border-radius: 4px;
        }
        #menu ul li:hover {
            background: #bbb;
        }
        #content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <ul id="categories"></ul>
    </div>
    <div id="content">
        <h1>Welcome to the Blog</h1>
        <p>Select a category to view articles.</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
